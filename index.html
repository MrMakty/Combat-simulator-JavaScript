<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulator</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="backgroundLocation"></div>
    <div class="characterSelection"></div>
    <div class="combatRelated">
      This part will only be displayed when the player is in combat
      <div class="combatButtons">
        <button id="attackButton">Attack</button>
        <button id="abilityButton1">Ability1 (placeholder)</button>
        <button id="abilityButton2">Ability2 (placeholder)</button>
        <button id="runButton">Run!</button>
      </div>
      <div class="healthbars">
        <data id="playerHealth" class="healthbar">Waiting for JS...</data>
        <data id="enemyHealth" class="healthbar">Waiting for JS...</data>
      </div>
    </div>
    <script src="scripts/simulator.js"></script>
  </body>
</html>
